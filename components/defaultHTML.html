<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../html/nav.css" />
  </head>
  <body>
    <div id="app" class="p-4 flex flex-col items-start justify-start">
      <input
        type="text"
        id="title"
        placeholder="Title"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <textarea
        id="note"
        placeholder="Note"
        class="mb-2 p-2 border border-gray-300 rounded"
      ></textarea>
      <input
        type="text"
        id="category"
        placeholder="Category"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <button id="addCardBtn" class="bg-green-500 text-white px-4 py-2 rounded">
        Add Card
      </button>
    </div>
    <div id="cardsContainer" class="p-4"></div>

    <script src="defaultCard.js"></script>
  </body>
</html>
