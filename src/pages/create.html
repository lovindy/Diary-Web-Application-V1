<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Card</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="createCardForm" class="p-4">
      <h1 class="text-2xl mb-4">Create New Card</h1>
      <label for="title" class="block">Title:</label>
      <input type="text" id="title" class="border p-2 mb-4 w-full" required />

      <label for="note" class="block">Note:</label>
      <textarea id="note" class="border p-2 mb-4 w-full" required></textarea>

      <label for="category" class="block">Category:</label>
      <input
        type="text"
        id="category"
        class="border p-2 mb-4 w-full"
        required
      />

      <button id="addCardBtn" class="bg-green-500 text-white px-4 py-2 rounded">
        Add Card
      </button>
    </div>
    <script src="../../script.js"></script>
    <script src="../components/card.js"></script>
  </body>
</html>
